<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosta Strona</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        img {
            max-width: 100%;
            display: block;
        }

        #image1 {
            position: relative;
        }

        #image2 {
            position: absolute;
            top: 7%; /* Umieszcza obraz wyżej */
            left: 50%;
            transform: translateX(-50%);
        }

        #transparent-button {
            position: absolute;
            top: 20%; /* Umieszcza przycisk na wysokości obrazu kwadraty */
            left: 7%;
            transform: translateX(-50%);
            width: 50px; /* Dopasuj rozmiar do obrazu */
            height: 50px; /* Dopasuj rozmiar do obrazu */
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        #second-button {
            position: absolute;
            top: 7%; /* Pozycja nowego przycisku na wysokości obrazu kwadraty */
            left: 60%;
            width: 50px;
            height: 50px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        #gif-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #gif-modal img {
            max-width: 90%;
            max-height: 90%;
        }

        button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
    </style>
    <script>
        function showGif() {
            const modal = document.getElementById('gif-modal');
            modal.style.display = 'flex';
        }

        function hideGif() {
            const modal = document.getElementById('gif-modal');
            modal.style.display = 'none';
        }
    </script>
</head>
<body>

    <!-- Obraz pierwszy -->
    <img id="image1" src="całe.png" alt="Obraz 1">

    <!-- Obraz drugi -->
    <img id="image2" src="tak.png" alt="Obraz 2">

    <!-- Przezroczysty przycisk -->
    <button id="transparent-button" onclick="showGif()"></button>

    <!-- Drugi przezroczysty przycisk -->
    <button id="second-button" onclick="showGif()"></button>

    <!-- Modal z gifem (domyślnie ukryty) -->
    <div id="gif-modal" style="display: none;" onclick="hideGif()">
        <img src="yay.gif" alt="Zapętlony GIF">
    </div>

</body>
</html>
