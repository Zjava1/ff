<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosta Strona</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        img {
            max-width: 100%;
            display: block;
        }

        #image1 {
            position: relative;
        }

        #image2 {
            position: absolute;
            top: 16.67%; /* Umieszcza obraz w 2/6 wysokości strony */
            left: 50%;
            transform: translateX(-50%);
        }

        #overlay {
            position: absolute;
            top: 714px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }

        #gif-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #gif-modal img {
            max-width: 90%;
            max-height: 90%;
        }

        button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
    </style>
    <script>
        function showGif() {
            document.getElementById('gif-modal').style.display = 'flex';
        }

        function hideGif() {
            document.getElementById('gif-modal').style.display = 'none';
        }
    </script>
</head>
<body>

    <!-- Obraz pierwszy -->
    <img id="image1" src="całe.png" alt="Obraz 1">

    <!-- Obraz drugi -->
    <img id="image2" src="tak.png" alt="Obraz 2">

    <!-- Nałożony obraz jako przycisk -->
    <button id="overlay" onclick="showGif()">
        <img src="kwadraty.png" alt="Kliknij, aby zobaczyć gif">
    </button>

    <!-- Modal z gifem -->
    <div id="gif-modal" onclick="hideGif()">
        <img src="yay.gif" alt="Zapętlony GIF">
    </div>

</body>
</html>
